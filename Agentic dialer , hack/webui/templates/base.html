<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />
  <title>{{ title if title else 'AI Calling Agent' }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
</head>
<body>
  
  <header class="app-header">
    <div class="container header-inner">
      <div class="brand">AI Dialer</div>
      <nav class="nav">
        <a href="/" class="nav-link">Dashboard</a>
      </nav>
    </div>
  </header>

  <div class="app-shell">
    <aside class="sidebar">
      {% block sidebar %}
      <nav class="panel" style="padding:12px;">
        <div style="font-weight:600; margin-bottom:8px;">Menu</div>
        <div style="display:flex; flex-direction:column; gap:8px;">
          <a href="#dashboard" class="btn ghost">Dashboard</a>
          <a href="#csv" class="btn ghost">CSV Manager</a>
          <a href="#campaigns" class="btn ghost">Campaigns</a>
        </div>
      </nav>
      {% endblock %}
    </aside>
    <main class="main-content">
      <div class="container with-bottom-pad">
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>

  <footer class="app-footer">
    <div class="container">
      <span>Solutions by Demandify Media</span>
    </div>
  </footer>
</body>
</html>
